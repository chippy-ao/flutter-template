# https://docs.github.com/github/administering-a-repository/configuration-options-for-dependency-updates
version: 2

updates:
  - package-ecosystem: "pub"
    directory: "/"
    schedule:
      interval: weekly
    open-pull-requests-limit: 20
    labels:
      - 'dependencies'

  - package-ecosystem: github-actions
    directory: "/"
    schedule:
      interval: weekly
    labels:
      - 'dependencies'
      - 'ignore-for-release'